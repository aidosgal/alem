<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alem Chat Test - Applicant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://js.pusher.com/8.3/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.15.0/dist/echo.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Auth Screen */
        .auth-screen {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6b7280;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Organization Selection */
        .org-selection {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .org-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .org-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .org-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .org-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .org-card p {
            color: #6b7280;
            font-size: 14px;
        }

        /* Chat Screen */
        .chat-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info h2 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .chat-info p {
            font-size: 12px;
            color: #6b7280;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.applicant {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }

        .message.manager .message-bubble {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message.applicant .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-reply {
            background: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            border-left: 3px solid rgba(0,0,0,0.2);
            padding-left: 12px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-attachments {
            margin-top: 8px;
        }

        .attachment {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            font-size: 13px;
            margin-right: 8px;
            margin-top: 4px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .typing-indicator {
            display: none;
            padding: 12px;
            background: white;
            border-radius: 16px;
            width: 60px;
            border: 1px solid #e5e7eb;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .reply-preview {
            display: none;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
        }

        .reply-preview.active {
            display: block;
        }

        .reply-preview-content {
            font-size: 14px;
            color: #6b7280;
        }

        .cancel-reply {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .attach-btn, .send-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .attach-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .attach-btn:hover {
            background: #e5e7eb;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ Alem Chat Test (Applicant)</h1>
            <div class="status">
                <span class="connection-status disconnected" id="wsStatus"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Auth Screen -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-form">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchTab('register')">Register</button>
                </div>

                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" value="test@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" value="password123" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="regFirstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="regLastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="regPasswordConfirm" required>
                    </div>
                    <div class="form-group">
                        <label>Phone (Optional)</label>
                        <input type="tel" id="regPhone">
                    </div>
                    <div class="form-group">
                        <label>City (Optional)</label>
                        <input type="text" id="regCity">
                    </div>
                    <button type="submit" class="btn" id="registerBtn">Register</button>
                </form>
            </div>
        </div>

        <!-- Organization Selection -->
        <div class="org-selection hidden" id="orgScreen">
            <h2 style="font-size: 24px; margin-bottom: 10px;">Select Organization to Chat</h2>
            <p style="color: #6b7280; margin-bottom: 20px;">Choose an organization to start a conversation</p>
            <div id="orgList" class="org-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px;">Loading organizations...</p>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen hidden" id="chatScreen">
            <div class="chat-header">
                <div class="chat-info">
                    <h2 id="chatOrgName">Organization Name</h2>
                    <p id="chatStatus">Connected</p>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px;">Loading messages...</p>
                </div>
            </div>

            <div class="input-container">
                <div class="reply-preview" id="replyPreview">
                    <div class="reply-preview-content" id="replyContent"></div>
                    <button class="cancel-reply" onclick="cancelReply()">√ó</button>
                </div>

                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type a message..."
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">
                    <button class="attach-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        const WS_HOST = 'localhost';
        const WS_PORT = 8080;
        const WS_KEY = 'rbgxcm7cdjr0ey4apana'; // Your REVERB_APP_KEY from .env

        // State
        let authToken = null;
        let currentUser = null;
        let currentChat = null;
        let messages = [];
        let replyToMessage = null;
        let echo = null;
        let selectedFiles = [];

        // Axios instance
        const api = axios.create({
            baseURL: API_BASE_URL,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        });

        // Add token to requests
        api.interceptors.request.use(config => {
            if (authToken) {
                config.headers.Authorization = `Bearer ${authToken}`;
            }
            return config;
        });

        // UI Functions
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showScreen(screen) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('orgScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById(screen + 'Screen').classList.remove('hidden');
        }

        // Auth Functions
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await api.post('/auth/login', { email, password });
                authToken = response.data.data.token;
                currentUser = response.data.data.applicant;
                
                showSuccess('Login successful!');
                setTimeout(() => {
                    loadOrganizations();
                    showScreen('org');
                    initializeWebSocket();
                }, 1000);
            } catch (error) {
                showError(error.response?.data?.message || 'Login failed');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const data = {
                first_name: document.getElementById('regFirstName').value,
                last_name: document.getElementById('regLastName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                password_confirmation: document.getElementById('regPasswordConfirm').value,
                phone: document.getElementById('regPhone').value,
                city: document.getElementById('regCity').value
            };

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Registering...';

            try {
                const response = await api.post('/auth/register', data);
                authToken = response.data.data.token;
                currentUser = response.data.data.applicant;
                
                showSuccess('Registration successful!');
                setTimeout(() => {
                    loadOrganizations();
                    showScreen('org');
                    initializeWebSocket();
                }, 1000);
            } catch (error) {
                const errors = error.response?.data?.errors;
                if (errors) {
                    const errorMessages = Object.values(errors).flat().join(', ');
                    showError(errorMessages);
                } else {
                    showError(error.response?.data?.message || 'Registration failed');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }

        function handleLogout() {
            if (echo) {
                echo.disconnect();
            }
            authToken = null;
            currentUser = null;
            currentChat = null;
            messages = [];
            showScreen('auth');
            updateConnectionStatus(false);
        }

        // Organization Functions
        async function loadOrganizations() {
            const orgList = document.getElementById('orgList');
            orgList.innerHTML = '<div class="loading"><p>Loading organizations...</p></div>';
            
            try {
                // Fetch real organizations from API
                const response = await axios.get(`${API_BASE_URL}/organizations`);
                const organizations = response.data.data || response.data;
                
                if (!organizations || organizations.length === 0) {
                    orgList.innerHTML = '<div class="loading"><p>No organizations available</p></div>';
                    return;
                }

                orgList.innerHTML = organizations.map(org => `
                    <div class="org-card" onclick="selectOrganization('${org.id}', '${org.name.replace(/'/g, "\\'")}')">
                        <h3>${org.name}</h3>
                        <p>${org.description || 'Organization'}</p>
                        ${org.city ? `<small>üìç ${org.city}</small>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load organizations:', error);
                orgList.innerHTML = '<div class="loading"><p style="color: #ef4444;">Failed to load organizations. Please try again.</p></div>';
                showError('Failed to load organizations');
            }
        }

        async function selectOrganization(orgId, orgName) {
            try {
                const response = await api.post('/chats/get-or-create', {
                    organization_id: orgId
                });

                currentChat = response.data.data.chat;
                document.getElementById('chatOrgName').textContent = orgName;
                
                showScreen('chat');
                loadMessages();
                subscribeToChat();
            } catch (error) {
                showError('Failed to create chat');
            }
        }

        // WebSocket Functions
        function initializeWebSocket() {
            if (!authToken) return;

            window.Pusher = Pusher;

            echo = new Echo({
                broadcaster: 'pusher',
                key: WS_KEY,
                wsHost: WS_HOST,
                wsPort: WS_PORT,
                wssPort: WS_PORT,
                forceTLS: false,
                enabledTransports: ['ws', 'wss'],
                disableStats: true,
                cluster: 'mt1',
                authEndpoint: `http://localhost:8000/broadcasting/auth`,
                auth: {
                    headers: {
                        Authorization: `Bearer ${authToken}`,
                        Accept: 'application/json'
                    }
                }
            });

            // Wait for connection to be ready
            setTimeout(() => {
                if (echo && echo.connector && echo.connector.pusher) {
                    echo.connector.pusher.connection.bind('connected', () => {
                        updateConnectionStatus(true);
                        console.log('WebSocket connected!');
                    });

                    echo.connector.pusher.connection.bind('disconnected', () => {
                        updateConnectionStatus(false);
                        console.log('WebSocket disconnected');
                    });

                    echo.connector.pusher.connection.bind('error', (error) => {
                        console.error('WebSocket error:', error);
                        updateConnectionStatus(false);
                    });
                } else {
                    console.error('Echo connector not ready');
                    updateConnectionStatus(false);
                }
            }, 100);
        }

        function subscribeToChat() {
            if (!echo || !currentChat) return;

            const channel = echo.private(`chat.${currentChat.id}`);

            channel.listen('MessageSent', (event) => {
                console.log('New message received:', event);
                // Only add messages from manager (our own messages are added locally when sent)
                if (event.message.sender_type === 'manager') {
                    // Check if message already exists to avoid duplicates
                    const exists = messages.find(m => m.id === event.message.id);
                    if (!exists) {
                        messages.push(event.message);
                        renderMessages();
                        scrollToBottom();
                        markAsRead();
                    }
                }
            });

            channel.listen('MessageRead', (event) => {
                console.log('Message read:', event);
                // Update message read status in UI if needed
            });

            channel.listenForWhisper('typing', (e) => {
                console.log('User typing:', e);
                // Show typing indicator
            });
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('wsStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusElement.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusElement.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        // Message Functions
        async function loadMessages() {
            if (!currentChat) return;

            try {
                const response = await api.get(`/chats/${currentChat.id}/messages`);
                messages = response.data.data.messages.reverse();
                renderMessages();
                scrollToBottom();
                markAsRead();
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="loading"><p>No messages yet. Start the conversation!</p></div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isApplicant = msg.sender_type === 'applicant';
                const time = new Date(msg.created_at).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let replyHtml = '';
                if (msg.replied_to) {
                    replyHtml = `
                        <div class="message-reply">
                            <strong>${msg.replied_to.sender_type === 'applicant' ? 'You' : 'Manager'}:</strong>
                            ${msg.replied_to.content || 'Attachment'}
                        </div>
                    `;
                }

                let attachmentsHtml = '';
                if (msg.attachments && msg.attachments.length > 0) {
                    attachmentsHtml = `
                        <div class="message-attachments">
                            ${msg.attachments.map(att => `
                                <span class="attachment">üìé ${att.file_name}</span>
                            `).join('')}
                        </div>
                    `;
                }

                return `
                    <div class="message ${isApplicant ? 'applicant' : 'manager'}" data-message-id="${msg.id}">
                        <div class="message-bubble" ondblclick="replyToMsg(${msg.id})">
                            ${replyHtml}
                            <div class="message-content">${msg.content || ''}</div>
                            ${attachmentsHtml}
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function replyToMsg(messageId) {
            const message = messages.find(m => m.id === messageId);
            if (!message) return;

            replyToMessage = message;
            document.getElementById('replyPreview').classList.add('active');
            document.getElementById('replyContent').textContent = 
                `Reply to ${message.sender_type === 'applicant' ? 'yourself' : 'manager'}: ${message.content || 'Attachment'}`;
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            replyToMessage = null;
            document.getElementById('replyPreview').classList.remove('active');
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content && selectedFiles.length === 0) return;

            const formData = new FormData();
            if (content) formData.append('content', content);
            if (replyToMessage) formData.append('replied_to_id', replyToMessage.id);
            
            selectedFiles.forEach((file, index) => {
                formData.append(`attachments[${index}]`, file);
            });

            const btn = document.getElementById('sendBtn');
            btn.disabled = true;

            try {
                const response = await api.post(`/chats/${currentChat.id}/messages`, formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                messages.push(response.data.data.message);
                renderMessages();
                scrollToBottom();

                input.value = '';
                selectedFiles = [];
                cancelReply();
            } catch (error) {
                console.error('Failed to send message:', error);
                alert('Failed to send message');
            } finally {
                btn.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            if (selectedFiles.length > 0) {
                alert(`${selectedFiles.length} file(s) selected`);
            }
        }

        async function markAsRead() {
            if (!currentChat) return;

            try {
                await api.post(`/chats/${currentChat.id}/mark-read`);
            } catch (error) {
                console.error('Failed to mark as read:', error);
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Chat test interface loaded');
            console.log('API Base URL:', API_BASE_URL);
        });
    </script>
</body>
</html>
